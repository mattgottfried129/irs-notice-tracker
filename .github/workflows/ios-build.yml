name: Build and Sign Flutter iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # This step explicitly sets the iOS version in the Podfile, then installs the pods.
      - name: Set iOS version and install pods
        run: |
          cd ios
          sed -i '' "s/platform :ios, '.*'/platform :ios, '12.0'/" Podfile
          pod install
          cd ..

      - name: Decode and import signing certificate
        uses: apple-actions/import-codesigning-certs@v2
        with:
          p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision

      - name: Build and sign iOS app
        run: flutter build ipa --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/ipa/*.ipa