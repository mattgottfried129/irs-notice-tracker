name: Build Unsigned iOS App for AltStore

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Set iOS version and install pods
        run: |
          cd ios
          # This command ensures the Podfile exists and sets the platform version
          sed -i '' "s/# platform :ios, '11.0'/platform :ios, '12.0'/" Podfile
          pod install
          cd ..

      - name: Build the unsigned application (.app)
        run: flutter build ios --release --no-codesign

      - name: Package the application into an .ipa file
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r -y irs-notice-tracker.ipa Payload/

      - name: Upload the unsigned .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-unsigned
          path: build/ios/iphoneos/irs-notice-tracker.ipa