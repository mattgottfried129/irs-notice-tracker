  <style>
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: #E0F2F1; /* light teal background */
      font-family: system-ui, sans-serif;
      font-size: 20px;
      color: #00695C; /* dark teal text */
    }
    #loading-spinner {
      border: 4px solid #B2DFDB;   /* lighter teal ring */
      border-top: 4px solid #00695C; /* dark teal accent */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <div id="loading-spinner"></div>
